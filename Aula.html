<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Meu Formulario</title>
</head>
<body>
    <form>
        <h1>Meu primeiro Formulario</h1>
        <label for="data">Data</label>
        <input type="date" name="data">
        <br>
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="Digite o cpf sem traços">
        <br>
        <label for="nome">Nome:</label>
        <input type="text"name="nome">
        <label for="data ">Data de Nascimento</label>
        <input type="date" name="data de nascimento" id="data de nascimento" >
        <br>
        <label for="estado civil">Escolha um Estado Civil</label>
        <select id="estado civil">
            <option value="c">Casado</option>
            <option value="d">Divorciado</option>
            <option value="v">Viuvo(a)</option>
            <option value="s">Solteiro</option>
        </select>
        <br>
        <label for="profissao">Profissão</label>
        <input type="text" name="profissao" >
        <br>
        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" id="rua" placeholder="Digite a Rua e o Numero">
        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="bairro" >
        <br>
        <label for="fone">Telefone</label>
        <input type="text" name="telefone" id="fone" >
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="nome da empresa">Nome da empresa</label>
        <input type="text" name="nome da empresa" id="nome da empresa">
        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" id="endereco da empresa" placeholder="Endereço da empresa">
        <label for="cep">Cep</label>
        <input type="text" name="cep" id="cep" placeholder="Cep da empresa">
        <br>
        <label for==+="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone da impresa">
        <label for="ramal">Ramal</label>
        <input type="text" name="ramal" id="ramal" placeholder="Ramal desejado">
        
        <h2> Dados da Esposa</h2>
        <label for="esposa">Esposa</label>
        <input type="text" name="esposa" id="esposa ">
        <label for="data esposa">Data de Nascimento</label>
        <input type="date" name="data esposa" id="data esposa">
        <br>
        <label for="profissao">Profissão</Label>
        <input type="text" name="profissao" id="profissao">
        <br>
        <label for="trabalho esposa">Nome da Empresa que Trabalha</label>
        <input type="text" name="trabalho esposa" id="trabalho esposa">
        <label for="endereco">Endereço</label>
        <input type="text" name="trabalho esposa" id="local de trabalho">
        <br>
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone empresa">
        <label for="email esposa">Email</label>
        <input type="email" name="email esposa" id="email esposa">
        <br>
        <label for="nome dependetes">Nomes Dependetes</label>
        <input type="text" name="nome dependetes" id="nome dependentes">        
        <br>
        <label for="grau de parentesco">Grau de parentesco</label>
        <select id="grau de parentesco"><
            <option value="f">Filho(a)</option>
            <option value="p">Pai ou Mãe</option>
            <option value="t">Tio(a)</option>
        </select>
        <label for="data parente">Data de Nascimento</label>
        <input type="date" name="data parente" id="data parente">
        <br>
        <label for="msg">Observação</label>
        <br>
        <textarea name="msg" id="msg" rows="4" cols="50"> Qual sua observação?</textarea>
        <input type="submit" name="boton" value="Enviar">
    </form>

    
</body>
</html>
